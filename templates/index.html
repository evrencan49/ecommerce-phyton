<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Product List</h1>
    <a href="{{ url_for('add_product') }}">Add New Product</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>{{ product[4] }}</td>
            <td>
                <form action="{{ url_for('delete_product', product_id=product[0]) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
                <a href="{{ url_for('modify_product', product_id=product[0]) }}">Modify</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
