<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Modify Product</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product[1] }}"><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ product[2] }}"><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ product[3] }}"><br>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" value="{{ product[4] }}"><br>
        <button type="submit">Modify Product</button>
    </form>
</body>
</html>
