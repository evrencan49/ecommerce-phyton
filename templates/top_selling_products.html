<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Selling Products</title>
</head>
<body>
    <h1>Top Selling Products</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Total Quantity Sold</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
